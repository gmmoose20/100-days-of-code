<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Higher and Lower</title>
</head>
<body>
  <div class="wrapper">
    <h1>Awesome Higher or Lower Game</h1>

    <div class="game-view">
      <div class="number" id="current">0</div>

      <div class="button-group">
        <div>
          <div class="button" id="higher" data-value="higher">&#8613;</div>
        </div>
        <div>
          <div class="button" id="lower" data-value="lower">&#8615;</div>
        </div>
      </div>
    </div>
    <h4>SCORE:</h4>
    <div class="score" id="score">0</div>

    <h3 class="result hide" id="result">Correct</h3>
  </div>
</body>
</html>
